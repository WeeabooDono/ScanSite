<template name="updateMangas">
    {{#autoForm collection="Mangas" id="updateMangas" doc=Manga type="update"}}
        <fieldset>
            <legend>Editer</legend>
            {{> afQuickField name="title" value=Manga.title}}
            {{> afQuickField name="image" value=Manga.image}}
            {{> afQuickField name="synopsis" value=Manga.synopsis}}
        <button type="submit" class="btn btn-primary">Valider</button>
        </fieldset>
    {{/autoForm}}

</template>
