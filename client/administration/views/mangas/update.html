<template name="updateMangas">
    {{#autoForm collection="Mangas" id="updateMangas" doc=Manga type="update" setArrayItems="true"}}
        <fieldset>
            <legend>Editer</legend>
            {{> afQuickField name="title"}}
            {{> afQuickField name="image"}}
            {{> afQuickField name="synopsis"}}
            {{> afQuickField name="published"}}

        <button type="submit" class="btn btn-primary">Valider</button>
        </fieldset>
    {{/autoForm}}

</template>
