<template name="mangasList">
    <fieldset>
        <legend>Ajouter un manga</legend>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{{pathFor route='admin.insert'}}">Ajouter un manga</a></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Liste des mangas</legend>
        <ul class="list-group">
            {{#each Mangas}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-9">
                    <div class="media">


                        <div class="media-left">
                            <img src="{{ image }}" alt="{{ title }}" height="112" width="75" class="pull-left">
                        </div>
                        <div class="media-body">
                            <div class="clearfix content-heading">
                                <a href="{{pathFor route='view' name=name}}">
                                    <h4 class="list-group-item-heading ">{{ title }}</h4>
                                </a>
                            </div>
                            <p class="list-group-item-text">
                                <a class="update btn btn-default">Modifier</a>
                                <a class="delete btn btn-default">Supprimer</a>

                            </p>
                            <div class="media-right">
                                <br><span class="badge">{{ _id }}</span>
                            </div>
                        </div>
                    </div>
                    </div>

                    <div class="col-sm-3">
                    <a class="addTome btn btn-default">Ajouter un tome</a>
                    </div>
                    </div>
                </li>
            {{/each}}
        </ul>
    </fieldset>

</template>
