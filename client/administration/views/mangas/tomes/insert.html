<template name="insertTome">
    {{#autoForm collection="Mangas" id="addTomes" type="update" doc=Manga}}
        <fieldset>
            <legend>Ajouter un manga</legend>
            {{> afQuickField name="tomes" value=tomes}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Valider</button>
    {{/autoForm}}
</template>
